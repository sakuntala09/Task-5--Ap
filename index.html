<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-leaf"></i>Task Management</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <main class="app-main">
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
                <button id="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="task-stats">
                <span id="task-count">0 tasks left</span>
                <button id="clear-completed">Clear completed</button>
            </div>
        </main>

        <footer class="app-footer">
            <p>Drag and drop to reorder tasks</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
